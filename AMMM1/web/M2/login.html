<!DOCTYPE html>

<html>
    <head>
        <title>Login Nerdbook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Giacomo Medda">
        <meta name="keywords" content="login nerdbook nerd username password">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1 id="titleLogin">Nerdbook</h1>
        <div id="formLogin">
            <h2>Accedi</h2>
            <form action="profilo.html" method="POST">
                <div class="row">
                    <label for="username">Username</label>
                    <input type="text" name="username"
                           id="username" value="Inserire qui l'username..."/>
                </div>
                <div class="row">
                    <label for="passw">Password</label>
                    <input type="password" name="passw"
                           id="passw"/>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
